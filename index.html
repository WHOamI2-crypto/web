<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Petrovskay</title>
</head>
<body>
    <header class="header">
            <ul class="navbar__list">
                <li > <a class="nav__item" href="">Изделия</a></li> 
                <li > <a class="nav__item" href="">Услуги</a></li> 
                <li > <a class="nav__item" href="">Скидки</a></li> 
                <li > <a class="nav__item" href="">Акции</a></li> 
            </ul>
                <div class="header__logo">
                    <img src="/petrovskay/img/logo.png" alt="" class="logo">
                </div>
                
                <div class="search-box">
                    <input type="text" name "" class="search-txt" placeholder="Найти">
                </div>
                <div class="phone">
                    <p class="phone__number"><a>8-800-200-44-56</a></p>
                </div>
                    <div class="icon">
                        <img src="/petrovskay/img/user-profile.png" alt="" class="icon__items">
                        <img src="/petrovskay/img/icon_bookmark.png" alt="" class="icon__items">
                        <img src="/petrovskay/img/icon_bag.png" alt="" class="icon__items">
                    </div>
    </header>
    <main class="main">
       <div class="carousel">
        <div class="swaper-product">
            <img src="/petrovskay/img/tumba.png" alt="" class="swaper-product__tumba">
            <img src="/petrovskay/img/Rectangle 1.png" alt="" class="swaper-product__rectangle1">
        </div>
            <div class="text">
                <p class=" text product-ID">2245617</p>
                <p class="name-product">Тумба Kapuleti Umba</p>
                <div class="price">
                    <p class="swaper-product__price">52 790 </p>
                    <img src="/petrovskay/img/ruble.png" alt="" class="icon-currency">
                </div>
            </div>
            <div class="information_which_art">
                <p class="new">NEW</p>
                <p class="collection">Коллекция</p>
                <p class="title-product">KAPULETI</p>
                    <div class="description">
                        <p class="description text">Мебель из массива дуба и ценных пород дерева</p>
                    </div>
            </div>
        </div>   
    </main>
</body>
</html>
